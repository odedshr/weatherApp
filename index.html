<html lang="en">
    <head>
        <script ype="text/javascript" src="moment.js"></script>
        <script type="text/javascript" src="main.js"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <link rel="shortcut icon" href="favicon.ico">
        <link href="style.css" rel="stylesheet">
        <title>WeatherApp</title>
    </head>
    <body>
        <div class="loading">
            <h1>Loading Edinburgh Weather forecasts...</h1>
        </div>
    </body>

    <template id="template-cityData">
        <h1 class="app-title"><span class="numberOfDays"></span> Days forecast for <span class="cityName"></span>, <span class="countryName"></span></h1>
    </template>

    <template id="template-weatherList">
        <ul class="days">
        </ul>
    </template>

    <template id="template-today">
        <div class="today">
            <div class="index temperature"><span class="value"></span></div>
            <ul class="indices">
                <li class="index humidity"><span class="value"></span><span class="name">Humidity</span></li>
                <li class="index pressure"><span class="value"></span><span class="name">Pressure</span></li>
                <li class="index clouds"><span class="value"></span><span class="name">Cloudiness</span></li>
                <li class="index wind"><span class="value"></span><span class="name">Wind</span></li>
                <li class="index rain"><span class="value"></span><span class="name">Rain</span></li>
                <li class="index snow"><span class="value"></span><span class="name">Snow</span></li>
            </ul>
        </div>
    </template>

    <template id="template-weatherDay">
        <li class="day">
            <img class="weatherIcon" />
            <div class="index"><span class="value"></span></div>
            <div class="date"></div>
        </li>
    </template>

    <template id="template-error">
        <h1>Oh no!</h1>
        <div>Instead of giving me the weather forecast, the server told me:</div>
        <div class="errorMessage"></div>
        <div>(which is code <span class="errorCode"></span> if it means anything to you) </div>
    </template>
</html>
